<div ng-app="helloworld" ng-controller="MainCtrl" ng-submit="onsubmit()">
    <form name="myForm">
      <div  >
              <div class="list-group">
                <div class="list-group-item" data-ng-repeat="choice in choices">
                <div class="col-sm-2">
                  <select class="form-control" ng-model="choice.type" ng-options="item for item in selectOptions">
                  </select>
                   </div>
                  {{index}}""
                   {{choice.id}}
                 <div class="col-sm-3">
                  <input class="form-control" type="text" ng-model="choice.name" name="Nmae" placeholder="Enter your name" required >
                  <div class="alert alert-danger" ng-show="myForm.Nmae.$error.required && myForm.Nmae.$touched">Name is required</div>
                   </div>
                   {{choice.name}}
                    <div class="col-sm-3">
                  <input class="form-control" type="text" ng-model="choice.profile" name="pro" placeholder="Enter your profile" required>
                  <div class="alert alert-danger" ng-show="myForm.pro.$error.required && myForm.pro.$touched">Profile is required</div>     
              </div>
              <div class="col-sm-3">
                      <input class="form-control" type="email" ng-model="choice.mail" name="mail" placeholder="Enter your email"  required>
                      <div class="alert alert-danger" ng-show="myForm.mail.$error.required && myForm.mail.$touched">Email is required</div>   
                      <div class="alert alert-danger" ng-show="myForm.mail.$error.email">Email is invalid</div>     
                  </div>
                  
                  <button class="btn btn-danger" ng-click="removeChoice(choice.id)" ng-if="choice.id!=index">-</button>
                  
                  <button class="btn btn-danger" ng-click="addNewChoice()" ng-if="choice.id===index">+</button>
                  </div>
              </div>   
              <br>  
               <button  class="btn btn-primary" ng-click="addNewChoice()">Add fields</button>
               <button  class="btn btn-primary" ng-click="OnSubmit()">Submit</button>
               <br>
              <br>
               <div id="choicesDisplay">
                  {{ choices }}
               </div>
              
              </div>
            </form>
        </div>
